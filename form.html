<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>크리스마스</title>
    </head>
    <body>
        <header>
        <h1>산타가 보니까 신중하게 골라주세요.</h1>
        <p>모든 항목에 체크해주세요.</p>
        </header>
        <hr>
        <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text"
                name="name"
                id="name" placeholder="본명을 입력하세요.">
                <br>
                <label for="age">나이</label>
                <input type="number"
                name="age"
                id="age" placeholder="나이를 숫자로 입력하세요.">
                <br>
                <label for="email">이메일</label>
                <input type="email"
                name="email"
                id="email" placeholder="메일주소를 입력하세요.">
            </fieldset>
            <fieldset>
                <legend>TO SEND SANTA</legend>
                <p>1. 크리스마스 날 받고싶은 선물은 무엇인가요? <br> (하나만 골라주세요.)</p>
                <input type="radio" id="toy" name="christmas">
                <label for="toy">장난감</label>
                <input type="radio" id="soccer_ball" name="christmas">
                <label for="soccer_ball">축구공</label>
                <input type="radio" id="bottle" name="christmas">
                <label for="bottle">텀블러</label>
                <input type="radio" id="key_ring" name="christmas">
                <label for="key_ring">키 링</label>
                <input type="radio" id="gloves" name="christmas">
                <label for="gloves">장갑</label>

                <p>2. 크리스마스 날 가고싶은 여행지는 어디인가요? <br> (하나만 골라주세요.)</p>
                <input type="radio" id="usa" name="christmas">
                <label for="usa">미국</label>
                <input type="radio" id="japan" name="christmas">
                <label for="japan">일본</label>
                <input type="radio" id="UK" name="christmas">
                <label for="UK">영국</label>
                <input type="radio" id="canada" name="christmas">
                <label for="canada">캐나다</label>

                <p>3. 여행을 가고싶다면 누구와 가고싶은지 모두 골라주세요.</p>
                <input type="checkbox" id="family" name="christmas">
                <label for="family">가족</label>
                <input type="checkbox" id="friends" name="academy">
                <label for="friends">친구</label>
                <input type="checkbox" id="girlfriend" name="academy">
                <label for="girlfriend">여자친구</label>
                <input type="checkbox" id="pet" name="academy">
                <label for="pet">애완동물</label>
                
                <p>4. 산타는 정말로 있다고 생각하시나요? <br> (하나만 골라주세요.)</p>
                <input type="radio" id="yes" name="christmas">
                <label for="UK">있다</label>
                <input type="radio" id="no" name="christmas">
                <label for="canada">없다</label>

            </fieldset>
            <fieldset>
                <legend>산타에게 해줄말이 있나요?<br> 있다면 입력해주세요! </legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit" value="보내기">
        </form>
        </main>
        <hr>
        <footer>
        <p>곧 산타에게 전해질 예정입니다!</p>
        </footer>
    </body>
</html>
